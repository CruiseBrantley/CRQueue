<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        width: 700px;
      }
      body {
        padding: 20px;
        padding-top: 0px;
      }
      h2 {
        display: inline;
        margin: 0;
      }
      #seriesDiv {
        margin-top: 10px;
      }
      button {
        background: rgba(255,165,0,.44);
        border: 1px solid black;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: rgba(255,165,0,.84);
      }
      input {
        border: 1px solid black;
        color: black;
        margin: 5px;
      }
      #topDiv {
        display: flex;
        justify-content: space-between;
      }
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: lightgray;
      }
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #888;
      }
    </style>
  </head>
  <body>
    <div id="topDiv">
      <h2>Your Queue:</h2>
      <div style="display: flex">
        <button id="sortButton">Sort</button>
        <input id="searchInput" placeholder="Search Here"></input>
        <button id="updateButton">Update Queue</button>
      </div>
    </div>
    <div id="seriesDiv"></div>
    <script src="popup.js"></script>
  </body>
</html>
