<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        width: 700px;
      }
      body {
        padding: 20px;
        padding-top: 0px;
      }
      h2 {
        display: inline;
        margin: 0;
      }
      #seriesSpacer {
        height: 30px;
      }
      button {
        background: rgba(255,165,0,.44);
        border: 1px solid black;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: rgba(255,165,0,.84);
      }
      input {
        border: 1px solid black;
        color: black;
        margin: 5px;
      }
      #topDiv {
        display: flex;
        position: fixed;
        width: 650px;
        z-index: 100;
        margin-left: -30px;
        margin-top: -20px;
        padding-left: 30px;
        padding-right: 20px;
        padding-top: 20px;
        background: white;
        justify-content: space-between;
      }
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: lightgray;
      }
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #888;
      }
    </style>
  </head>
  <body>
    <div id="topDiv">
      <h2>Your Queue:</h2>
      <div style="display: flex">
        <button id="sortButton">Sort</button>
        <input id="searchInput" placeholder="Search Here"></input>
        <button id="updateButton">Update Queue</button>
      </div>
    </div>
    <div id="seriesSpacer">
    </div>
      <div id="seriesDiv"></div>
    <script src="popup.js"></script>
  </body>
</html>
